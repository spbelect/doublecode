<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="RU" xml:lang="RU" >
  <head>
    <title>НП коды</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link href="https://unpkg.com/blueprint-css@3.1.0/dist/blueprint.min.css" rel="stylesheet" />

    <script type="text/javascript">
      $(function() {
        function get_code() {
          $.get('/getvalue/'+$('#code').val(), function(data) {
            if(data == null) {
              $('#result').html('Код не найден');
            } else {
              $('#result').html('Ваш код:<br/>'+data);
            }
          })
        }
        $('body').on('submit', 'form', function(){
          get_code()
          return false;
        });
        $('body').on('click', '#get', get_code)
      });
    </script>
  </head>

  <body>
    <a href="https://github.com/spbelect/doublecode"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    
    <div bp="grid vertical-center" style="padding: 5px 0; height: 350px">
      <div bp="4 offset-5 text-center">
        <form>
          <div class="form-group">
            <label for="code">Введите код</label>
            <input type="text" class="form-control" id="code" aria-describedby="codeHelp" placeholder="Введите код">
          </div>
          <div class="form-group">
            <button id="get" type="button" class="btn btn-primary"> Получить </button>
          </div>
        </form>
      </div>
      <div id="result" bp="4 offset-5 text-center"></div>
    </div>
  </body>
</html>
