<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="RU" xml:lang="RU" >
  <head>
    <title>НП коды</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link href="https://unpkg.com/blueprint-css@3.1.0/dist/blueprint.min.css" rel="stylesheet" />

    <script type="text/javascript">
      $(function() {
        function get_code() {
          $.get('/getvalue/'+$('#code').val(), function(data) {
            if(data.error) {
              $('#result').html('Ошибка<br/>'+data.error+'<br/><br/>Если вы потеряли ключ 1, обратитесь к Марии Чебыкиной чтобы получить новый ключ 1.');
            }
            else if(data.value == null) {
              $('#result').html('Код не найден');
            } 
            else {
              $('#result').html('Ваш код для голосования:<br/>'+data.value+'<br/><br/>Обязательно сохраните до момента голосования.  Второй раз его получить по вашему ключу 1 невозможно.');
            }
          })
        }
        $('body').on('submit', 'form', function(){
          get_code()
          return false;
        });
        $('body').on('click', '#get', get_code)
      });
    </script>
  </head>

  <body>
    <div bp="grid vertical-center" style="padding: 5px 0; height: 200px; ">
      <div bp="6@lg offset-4@lg 10 offset-2 text-center">
        <form>
          <div class="form-group">
            <label for="code">Введите ключ 1</label>
            <input type="text" class="form-control" id="code" aria-describedby="codeHelp" placeholder="Введите ключ 1">
          </div>
          <div class="form-group">
            <button id="get" type="button" class="btn btn-primary"> Получить </button>
          </div>
        </form>
      </div>
    </div>
    <div bp="grid" style="padding: 5px 0; ">
      <div id="result" bp="6@lg offset-4@lg 10 offset-2 text-center"></div>
    </div>
